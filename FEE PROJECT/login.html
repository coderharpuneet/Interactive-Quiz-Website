<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <p id="loginMessage"></p>
        <p>Don't have an account? <a href="javascript:void(0);" onclick="showRegistrationForm()">Register here</a>.</p>
    </div>

    <div class="form-container" id="registrationContainer" style="display: none;">
        <h2>Register</h2>
        <form id="registrationForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="button" onclick="registerUser()">Register</button>
        </form>
        <p id="registrationMessage"></p>
        <p>Already have an account? <a href="javascript:void(0);" onclick="showLoginForm()">Login here</a>.</p>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Simple validation (replace with server-side validation in real applications)
            if (username === 'your_username' && password === 'your_password') {
                document.getElementById('loginMessage').innerText = 'Login successful!';
            } else {
                document.getElementById('loginMessage').innerText = 'Invalid username or password. Please try again.';
            }
        }

        function showRegistrationForm() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registrationContainer').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registrationContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }

        function registerUser() {
            var username = document.getElementById('registerUsername').value;
            var password = document.getElementById('registerPassword').value;

            // Simple registration (replace with server-side registration logic in real applications)
            document.getElementById('registrationMessage').innerText = 'User registered successfully!';
        }
    </script>
</body>
</html>
